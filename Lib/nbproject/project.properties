annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
application.desc=
application.homepage=http://jphototagger.org/
application.title=JPhotoTagger: Library
application.vendor=JPhotoTagger Team <support@jphototagger.org>
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/jsl.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.beansbinding.jar=../Libraries/beansbinding.jar
file.reference.org-openide-util-lookup.jar=../Libraries/org-openide-util-lookup.jar
file.reference.swingx-core.jar=../Libraries/swingx-core.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.JPhotoTagger__API.jar}:\
    ${file.reference.swingx-core.jar}:\
    ${file.reference.beansbinding.jar}:\
    ${file.reference.org-openide-util-lookup.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=true
javac.processorpath=\
    ${javac.classpath}
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=-link http://java.sun.com/javase/6/docs/api/ -sourcepath ${basedir}/src
javadoc.author=true
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.reference.beansbinding.jar=${var.LOCAL_JAVALIBS}/Beansbinding/beansbinding-javadoc.zip
javadoc.reference.swingx-core.jar=${var.LOCAL_JAVALIBS}/SwingX/swingx-javadoc.zip
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=Class documentation of project JPhotoTagger Library
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
jnlp.codebase.type=local
jnlp.codebase.url=file:Lib/dist/
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=default_platform
project.JPhotoTagger__API=../API
reference.JPhotoTagger__API.jar=${project.JPhotoTagger__API}/dist/API.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
source.reference.beansbinding.jar=${var.LOCAL_JAVALIBS}/Beansbinding/beansbinding-src.zip
source.reference.swingx-core.jar=${var.LOCAL_JAVALIBS}/SwingX/swingx-src.zip
src.dir=src
test.src.dir=test
