annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
application.desc=Tags and finds photos fast
application.homepage=http://jphototagger.org/
#application.splash=
application.title=JPhotoTagger: Program
application.vendor=JPhotoTagger Team <support@jphototagger.org>
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/JPhotoTagger.jar
dist.javadoc.dir=../javadoc/jpt
endorsed.classpath=
excludes=
file.reference.CopyFilenamesToClipboard.jar=lib/CopyFilenamesToClipboard.jar
file.reference.flickrapi.jar=lib/flickrapi.jar
file.reference.FlickrUpload.jar=lib/FlickrUpload.jar
file.reference.JPhotoTagger.jar=dist/JPhotoTagger.jar
file.reference.hsqldb.jar=lib/hsqldb.jar
file.reference.ImgrRdr.jar=lib/ImgrRdr.jar
file.reference.Plugin.jar=lib/Plugin.jar
file.reference.jsl.jar=lib/jsl.jar
file.reference.swingx-beaninfo.jar=lib/swingx-beaninfo.jar
file.reference.swingx-core.jar=lib/swingx-core.jar
includes=**
jar.compress=true
javac.classpath=\
    ${file.reference.jsl.jar}:\
    ${file.reference.hsqldb.jar}:\
    ${file.reference.ImgrRdr.jar}:\
    ${file.reference.Plugin.jar}:\
    ${file.reference.CopyFilenamesToClipboard.jar}:\
    ${file.reference.FlickrUpload.jar}:\
    ${file.reference.flickrapi.jar}:\
    ${libs.beans-binding.classpath}:\
    ${file.reference.swingx-core.jar}:\
    ${file.reference.swingx-beaninfo.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=true
javac.processorpath=\
    ${javac.classpath}
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=-link http://java.sun.com/javase/6/docs/api/ -link ${basedir}/../javadoc/lib -sourcepath ${basedir}/src
javadoc.author=true
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.reference.swingx-core.jar=${var.LOCAL_JAVALIBS}/SwingX/swingx-javadoc.zip
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=Class documentation of project JPhotoTagger
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
jnlp.codebase.type=local
jnlp.codebase.url=file:Program/dist
jnlp.descriptor=application
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
main.class=org.jphototagger.program.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.jvmargs=-ea
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
source.reference.CopyFilenamesToClipboard.jar=lib/CopyFilenamesToClipboard-src.zip
source.reference.FlickrUpload.jar=lib/FlickrUpload-src.zip
source.reference.Plugin.jar=lib/Plugin-src.zip
source.reference.jsl.jar=lib/jsl-src.zip
source.reference.swingx-core.jar=${var.LOCAL_JAVALIBS}/SwingX/swingx-src.zip
src.dir=src
test.src.dir=test
