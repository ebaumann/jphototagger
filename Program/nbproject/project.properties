application.desc=Tags and finds photos fast
application.homepage=http://kenai.com/projects/jphototagger
application.splash=
application.title=JPhotoTagger
application.vendor=Elmar Baumann <eb@elmar-baumann.de>
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=JPhotoTagger
dist.jar=${dist.dir}/JPhotoTagger.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.JPhotoTagger.jar=JPhotoTagger/JPhotoTagger.jar
file.reference.hsqldb.jar=javalibs/hsqldb.jar
file.reference.ImgrRdr.jar=javalibs/ImgrRdr.jar
file.reference.Plugin.jar=javalibs/Plugin.jar
file.reference.PluginCopyFilenamesToClipboard.jar=javalibs/PluginCopyFilenamesToClipboard.jar
file.reference.jsl.jar=javalibs/jsl.jar
includes=**
jar.compress=true
javac.classpath=\
    ${file.reference.jsl.jar}:\
    ${file.reference.hsqldb.jar}:\
    ${file.reference.ImgrRdr.jar}:\
    ${file.reference.Plugin.jar}:\
    ${file.reference.PluginCopyFilenamesToClipboard.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=true
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=Class documentation of project JPhotoTagger
jnlp.codebase.type=local
jnlp.codebase.url=file:/home/elmar/projekte/JPhotoTagger/Program/JPhotoTagger
jnlp.descriptor=application
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
main.class=de.elmar_baumann.imv.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.jvmargs=-ea
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
source.reference.Plugin.jar=javalibs/Plugin-src.zip
source.reference.PluginCopyFilenamesToClipboard.jar=javalibs/PluginCopyFilenamesToClipboard-src.zip
source.reference.jsl.jar=javalibs/jsl-src.zip
src.dir=src
test.src.dir=test
