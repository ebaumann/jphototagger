  <body>
    The database contains image metadata.

    <p><strong>JPhotoTaggers</strong> sees the image files and XMP sidecar
        files as "Master". Previous to a database update the sidecar files
        will be updated. So the database reflects the content (and not what
        the content should be).
    </p>
