        <h1>Kartenreiter &quot;IPTC&quot;</h1>

        <p>Im Kartenreiter <strong>IPTC</strong> sehen Sie
            <a href="glossary_iptc.html">IPTC</a>-Daten, die andere Programme
            in die Bilder schrieben.
        </p>

        <p>Betätigen Sie die Schaltfläche <strong>Importieren</strong>, werden
            die IPTC-Daten in die XMP-Filialdatei des Bilds geschrieben.
            Existiert noch keine XMP-Filialdatei, wird eine neue erzeugt.
        </p>

    </body>
