        <meta name="author" content="Elmar Baumann" />

    </head>
    <body>

        <h1>Kartenreiter &quot;Ohne Metadaten&quot;</h1>

        <p>Im Kartenreiter <strong>Ohne Metadaten</strong> finden Sie Bilder in
            der <strong>Datenbank</strong>, denen noch keine Metadaten
            zugeordnet wurden, beispielsweise Bilder ohne Stichwörter oder ohne
            Kurzbeschreibung.
        </p>

        <p>Es gibt <em>kein</em> Kontextmenü für diesen Kartenreiter.
        </p>

    </body>
</html>
