        <h1>Tipp: Öffnen Sie bei Fehlern das Fehlerprotokoll</h1>

        <p>Die Datei mit dem Fehlerprotokoll wird geöffnet über das Menü
           <strong>Fenster &gt; Fehlerprotokoll</strong> oder dem Tastenkürzel
           <kbd>Strg+Umschalt+L</kbd>.
        </p>

    </body>
