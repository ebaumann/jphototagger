MiscSettingsPanel.Confirm.UseLongXmpSidecarFileNames=<html>Long XMP sidecar file names containing the complete file name plus the suffix <code>xmp</code>.<br/>Examples: <code>Image.jpeg.xmp</code> or <code>Image.nef.xmp</code>.<p><p>&quot;Common&quot; XMP sidecar file names containing the file name without the suffix, the suffix will be replaced with <code>xmp</code>.<br/>Example: <code>Image.xmp</code>.<p><p>If long XMP sidecar file names will be used, that has far reaching consequenses:<ul><li>In the same folder many files with the same base name can exist<br/>without naming conflicts with XMP sidecar files</li><li>Other application probably <em>can't</em> read metadata<br/>created with <strong>JPhotoTagger</strong> <em>and vice versa</em></li></ul>Under all circumstances <strong>JPhotoTagger</strong> immediately renames all existing sidecar files after turning on this option<p><p>Shall <strong>JPhotoTagger</code> use long XMP sidecar file names?</html>
MiscSettingsPanel.Confirm.UseDefaultXmpSidecarFileNames=<html>Shall <strong>JPhotoTagger</strong> create &quot;usal&quot; XMP sidecar file name?<p><p>After turning on this option, all XMP sidecar files will be renamed.</html>
