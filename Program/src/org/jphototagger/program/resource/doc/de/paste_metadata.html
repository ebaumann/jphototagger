    <body>

        <h1>Metadaten einfügen</h1>

        <p>Dieser Befehl fügt kopierte XMP-Metadaten ein in die ausgewählten
            Bilder. Sich <em>nicht</em> wiederholende Werte werden
            <strong>ersetzt</strong> durch die aus der Zwischenablage, sich
            wiederholende werden existierenden <strong>hinzugefügt</strong>.
        </p>

    </body>
