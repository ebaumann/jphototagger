SettingsPanel.textAreaInfo.text=Mit ExifTool k\u00f6nnen alle Metadaten, die JPhotoTagger sonst nur in XMP-Dateien speichert, auch in die Bilddateien \u00fcbertragen werden.\n\nWARNUNG: Das Schreiben von Metadaten in Bilder k\u00f6nnte diese besch\u00e4digen! \n\nFalls ExifTool automatisch nach dem Speichern einer XMP-Datei deren Metadaten in die Bilddatei schreiben soll, bedenken Sie, dass dies bei gro\u00dfen Bilddateien JPhotoTagger merklich verlangsamen kann. Deshalb wird dies nur \u00fcbernommen, falls die Eingaben nicht unmittelbar nach Verlassen eines Eingabefelds gespeichert werden (Bearbeiten > Einstellungen 4. Leistung:  Eingaben m\u00f6glichst fr\u00fch speichern).
