SettingsPanel.textAreaInfo.text=Mit ExifTool k\u00f6nnen alle Metadaten, die JPhotoTagger sonst nur in XMP-Dateien speichert, auch in die Bilddateien \u00fcbertragen werden.\n\nWARNUNG: Das Schreiben von Metadaten in Bilder k\u00f6nnte diese besch\u00e4digen! \n\nFalls ExifTool automatisch nach dem Speichern einer XMP-Datei deren Metadaten in die Bilddatei schreiben soll, bedenken Sie, dass dies bei gro\u00dfen Bilddateien JPhotoTagger merklich verlangsamen kann. Sie sollten in diesem Fall \u00fcberlegen, ob Sie Eingaben erst speichern lassen, nachdem andere Bilder ausgew\u00e4hlt wurden.
