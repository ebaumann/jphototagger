<h3>Werkzeuge / IPTC-Daten nach XMP</h3>

<p>Mit diesem Menübefehl öffnen Sie einen Dialog, mit dem Sie ein Verzeichnis auswählen können, in dem alle IPTC-Datein in XMP-Filialdateien geschrieben werden <em>solange noch keine XMP-Filialdatei für eine bestimmte Datei existiert</em>.</p>
