<h3>Bild aus Datenbank entfernen</h3>

<p>Mit diesem Befehl entfernen Sie die ausgewählten Bilder aus der Datenbank. Das ist nur sinnvoll, wenn Sie die Bilder hinterher löschen oder verschieben, denn beim nächsten Auswählen des Bildverzeichnisses wird sie automatisch erneut eingelesen.</p>
