<h1>In ein Verzeichnis kopieren</h1>

<p>Dieser Befehl öffnet einen Dialog, mit dem Sie alle ausgewählten Bilder in ein Verzeichnis kopieren können, beispielsweise zum Hochladen an ein Fotolabor oder auf einen Webserver.</p>
