<h1>Kartenreiter Kategorien</h1>

<p>Im Kartenreiter <strong>Kategorien</strong> sehen Sie alle Kategorien, die Sie in die <strong>XMP</strong>-Metadaten eingaben.</p>

<p><img src="img/list-categories.gif" width="186" height="98" alt="Kartenreiter Kategorien" /></p>

<p>Klicken Sie mit der linken Maustaste auf eine Kategorie, werden in der Fenstermitte alle Bilder mit dieser Kategorie angezeigt. Es gibt <em>kein</em> Kontextmenü für Kategorien.</p>
