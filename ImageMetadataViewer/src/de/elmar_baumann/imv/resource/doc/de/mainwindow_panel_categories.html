        <h1>Kartenreiter &quot;Kategorien&quot;</h1>

        <p>Im Kartenreiter <strong>Kategorien</strong> sehen Sie alle
            Kategorien, die Sie in die
            <a href="glossary_xmp.html">XMP</a>-<a href="glossary_metadata.html">Metadaten</a>
            eingaben.
        </p>

        <p><img src="img/list-categories.gif"
                    width="243"
                    height="157"
                    alt="" />
        </p>

        <p>Klicken Sie mit der linken Maustaste auf eine Kategorie, werden in
            der Fenstermitte alle Bilder mit dieser Kategorie angezeigt. Es gibt
            <em>kein</em> Kontextmenü für Kategorien.
        </p>

    </body>
