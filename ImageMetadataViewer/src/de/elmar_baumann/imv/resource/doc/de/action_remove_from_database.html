<h1>Aus der Datenbank entfernen</h1>

<p>Mit diesem Befehl entfernen Sie die ausgewählten Bilder <strong>aus der Datenbank</strong>, <em>nicht</em> von der Festplatte. Das ist nur sinnvoll, wenn Sie die Bilder hinterher löschen oder verschieben, denn beim nächsten Auswählen des Bildverzeichnisses wird sie automatisch erneut eingelesen.</p>
