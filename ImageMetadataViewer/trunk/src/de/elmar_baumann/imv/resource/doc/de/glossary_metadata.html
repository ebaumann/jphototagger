        <h1>Glossar: Metadaten</h1>

        <p>Metadaten sind (weitere) Daten zum Bild (&quot;Daten über die
            Bilddaten&quot;):
        </p>

        <ul>
            <li>Bildbeschreibung
            </li>
            <li>Stichwörter
            </li>
            <li>Kategorien
            </li>
            <li>Fotograf
            </li>
            <li>...
            </li>
        </ul>

        <p>Das Programm <strong>Bilder</strong> kennt folgende Metadatenformate:
        </p>

        <ul>
            <li><a href="glossary_exif.html">EXIF</a></li>
            <li><a href="glossary_iptc.html">IPTC</a></li>
            <li><a href="glossary_xmp.html">XMP</a></li>
        </ul>

    </body>
