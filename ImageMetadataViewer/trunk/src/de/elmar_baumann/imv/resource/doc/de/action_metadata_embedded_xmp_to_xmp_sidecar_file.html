<h1>Menübefehl: Werkzeuge &gt; Eingebettete XMP-Daten in Filialdateien schreiben</h1>

<p>Mit diesem Menübefehl öffnen Sie einen Dialog, bei dem Sie einen Ordner auswählen können, in den in Bilder eingebettete <a href="glossary_xmp.html">XMP</a>-Daten in <a href="glossary_sidecar_file.html">XMP-Filialdateien</a> geschrieben werden für Bilder, die noch keine Filialdatei haben.
