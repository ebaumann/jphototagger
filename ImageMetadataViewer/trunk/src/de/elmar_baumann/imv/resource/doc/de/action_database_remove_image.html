<h1>Aus der Datenbank entfernen</h1>

<p>Mit diesem Befehl entfernen Sie die ausgewählten Bilder <strong>aus der Datenbank</strong>, <em>nicht</em> von der Festplatte. Das ist sinnvoll, wenn Sie <em>außerhalb</em> des Programms <strong>Bilder</strong>:</p>

<ul>
	<li>die Bilder hinterher löschen oder verschieben</li>
	<li>die Bilder bereits gelöscht oder verschoben haben</li>
</ul>
