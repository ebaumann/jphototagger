        <h1>Glossar: XMP-Filialdatei</h1>

        <p>Eine XMP-Filialdatei ist eine
            <a href="glossary_xmp.html">XMP-Datei</a> im gleichen Ordner wie die
            Bilddatei und hat den gleichen Namen, nur die Endung lautet
            <code>xmp</code>: <code>bild-01.xmp</code> ist die Filialdatei von
            <code>bild-01.nef</code> (<code>bild-01.jpg</code>,
            <code>bild-01.tiff</code>, ...). Sie enthält
            <a href="glossary_metadata.html">Metadaten</a> über das zugehörige
            Bild.
        </p>

    </body>
