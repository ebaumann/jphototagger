        <h1>Menübefehl: Bearbeiten &gt; Einfügen</h1>

        <p>Fügt in die Zwischenablage
            <a href="action_filesystem_cut.html">ausgeschnittene</a> oder
            <a href="action_filesystem_copy_to_clipboard.html">kopierte</a>

        </p>

        <p>Den Befehl <strong>Einfügen</strong> können Sie benutzen, wenn Bilder

            angezeigt werden.
        </p>
