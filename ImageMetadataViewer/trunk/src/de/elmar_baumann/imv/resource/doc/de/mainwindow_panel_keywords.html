        <h1>Kartenreiter Stichwörter</h1>

        <p>Im Kartenreiter <strong>Stichwörter</strong> werden alle Stichwörter
            angezeigt, die Sie Ihren Bildern zuordneten. Klicken Sie auf ein
            Stichwort, werden alle Bilder mit diesem Stichwort angezeigt.
        </p>

        <p><img src="img/list-keywords.gif"
                    width="246"
                    height="176"
                    alt="" />
        </p>

        <p>Es gibt <em>kein</em> Kontextmenü für diesen Kartenreiter.
        </p>

    </body>
