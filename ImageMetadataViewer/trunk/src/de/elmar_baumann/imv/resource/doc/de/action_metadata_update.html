    <body>

        <h1>Metadaten aktualisieren</h1>

        <p>Dieser Befehl aktualisiert in der <strong>Datenbank</strong> die
            <a href="glossary_xmp.html">XMP</a>- und
            <a href="glossary_exif.html">EXIF</a>-<a href="glossary_metadata.html">Metadaten</a>
            der ausgewählten Bilder. Sinnvoll ist das, falls die Metadaten
            <em>außerhalb</em> des Programms <strong>Bilder</strong> modifiziert
            wurden und Sie nicht warten wollen, bis die Datenbank automatisch
            aktualisiert wird.
        </p>

    </body>
