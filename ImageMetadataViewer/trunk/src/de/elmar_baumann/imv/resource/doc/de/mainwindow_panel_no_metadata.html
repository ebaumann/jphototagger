        <h1>Kartenreiter Ohne Metadaten</h1>

        <p>Im Kartenreiter <strong>Ohne Metadaten</strong> finden Sie Bildern,
            denen noch keine Metadaten zugeordnet wurden, beispielsweise Bilder
            ohne Stichwörter oder ohne Kurzbeschreibung.
        </p>

        <p><img src="img/tree-no-metadata.gif"
                    width="250"
                    height="381"
                    alt="" />
        </p>

        <p>Es gibt <em>kein</em> Kontextmenü für diesen Kartenreiter.
        </p>

    </body>
