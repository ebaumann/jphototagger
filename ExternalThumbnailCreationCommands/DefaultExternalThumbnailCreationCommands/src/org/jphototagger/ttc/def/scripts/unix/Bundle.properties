ImageMagickDcrawThumbnailCreatorDialog.labelInfo.text=<html>Erzeugt ein <span style="color:#0000ff">Bash</span>-Skript, das die Programme <span style="color:#0000ff">dcraw</span> (f\u00fcr RAW-Dateien), <span style="color:#0000ff">identify</span> und <span style="color:#0000ff">convert</span> von <b>ImageMagick</b> benutzt.<p style="margin-top:5px">Falls die Programme nicht installiert sind, laden Sie diese von deren Websites oder benutzen die Software-Installation Ihrer Distribution und installieren sie.<p style="margin-top:5px">Falls die Programme installiert sind, w\u00e4hlen Sie diese bitte aus!</html>
