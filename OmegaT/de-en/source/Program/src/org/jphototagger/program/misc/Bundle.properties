MiscSettingsPanel.Confirm.UseDefaultXmpSidecarFileNames=<html><strong>JPhotoTagger</strong> &quot;normale&quot; XMP-Filialdateinamen benutzen lassen?<p><p>Im Anschluss werden alle bestehenden XMP-Filialdateien umbenannt.</html>
MiscSettingsPanel.Confirm.UseLongXmpSidecarFileNames=<html>Lange XMP-Filialdateinamen bestehen aus dem kompletten Dateinamen und der Endung <b>xmp</b>.<br/>Beispiele: <b>Bild.jpeg.xmp</b> oder <b>Bild.nef.xmp</b>.<p><p>&quot;Normale&quot; XMP-Filialdateinamen bestehen aus dem Dateinamen ohne Endung, die Endung wird ersetzt durch <b>xmp</b>.<br/>Beispiel: <b>Bild.xmp</b>.<p><p>Werden lange XMP-Filialdateinamen benutzt, hat weit reichende Konsequenzen:<ul><li>Es k\u00f6nnen mehrere Dateien gleichen Basisnamens im gleichen Ordner gespeichert werden,<br/>ohne dass es Namenskonflikte mit XMP-Filialdateien gibt</li><li>Andere Anwendungen werden vermutlich <em>nicht</em> mehr die Metadten lesen,<br/>die Sie mit <strong>JPhotoTagger</strong> erstellen <em>und umgekehrt</em></li></ul><p>Auf jeden Fall benennt <strong>JPhotoTagger</strong> gleich nach Aktivierung dieser Option die bestehenden XMP-Filialdateien um.<p><p>Wollen Sie lange XMP-Dateinamen benutzen?</html>
