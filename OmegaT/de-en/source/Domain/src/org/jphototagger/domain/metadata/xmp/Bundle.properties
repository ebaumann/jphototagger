XmpIptc4XmpCoreDateCreatedMetaDataValue.Rules=<html><p>Eine g\u00fcltige Eingabe besteht aus:</p><ul><li>Jahr in vier Ziffern</li><li>Bindestrich, falls ein Monat definiert ist</li><li>Monat in zwei Ziffern</li><li>Bindestrich, falls ein Tag definiert ist</li><li>Tag in zwei Ziffern</li></ul><p>Beispiele:</p><ul><li><strong>2009-01-12</strong> f\u00fcr den 12. Januar 2009</li><li><strong>2008</strong> f\u00fcr das Jahr 2008</li><li><strong>2007-05</strong> f\u00fcr Mai 2007</li></ul><p>Jahr, Monat und Tag m\u00fcssen ein g\u00fcltiges Datum ergeben (ab dem Jahr 1582).</p></html>
