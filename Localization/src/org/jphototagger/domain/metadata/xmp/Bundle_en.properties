XmpIptc4XmpCoreDateCreatedMetaDataValue.Rules=<html><p>A valid Input contains:</p><ul><li>Year in 4 digits</li><li>Dash if a month is defined</li><li>Month in 2 digits</li><li>Dash if a day is defined</li><li>Day in 2 digits</li></ul><p>Examples:<ul><li><strong>2009-01-12</strong> for January, the 12th in 2009</li><li><strong>2008</strong> for the year 2008</li><li><strong>2007-05</strong> for May 2007.</li></ul><p>Year. month and day has to be a valid date (since the year 1582).</p></html>
