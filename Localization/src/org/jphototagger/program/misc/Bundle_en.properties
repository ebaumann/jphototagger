MiscSettingsPanel.Confirm.UseLongXmpSidecarFileNames=<html>Long XMP sidecar file names containing the complete file name plus the suffix <b>xmp</b>.<br/>Examples: <b>Image.jpeg.xmp</b> or <b>Image.nef.xmp</b>.<p><p>&quot;Common&quot; XMP sidecar file names containing the file name without the suffix, the suffix will be replaced with <b>xmp</b>.<br/>Example: <b>Image.xmp</b>.<p><p>If long XMP sidecar file names will be used, that has far reaching consequenses:<ul><li>In the same folder many files with the same base name can exist<br/>without naming conflicts with XMP sidecar files</li><li>Other application probably <em>can't</em> read metadata<br/>created with <strong>JPhotoTagger</strong> <em>and vice versa</em></li></ul>Under all circumstances <strong>JPhotoTagger</strong> immediately renames all existing sidecar files after turning on this option<p><p>Shall <strong>JPhotoTagger</strong> use long XMP sidecar file names?</html>
